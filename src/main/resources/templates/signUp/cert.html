<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Certification</title>
</head>
<body>
    <p th:text="${UserId}"></p>
    <form action="/request_check" method="post">
        <input type="hidden" th:value="${UserId}" name="UserId"/>
        <input type="text" placeholder="Input Number" name="check_number" /><br/>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
